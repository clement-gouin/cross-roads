<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cross-Roads</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="material-colors.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/lz-string@1.5"></script>
    <script src="https://unpkg.com/lucide@0"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app" style="display: none">
      <div v-if="debug">
        <h1><i icon="signpost-big"></i> Cross-Roads</h1>
        <div class="editor">
          <textarea
            class="numbers"
            :cols="editor.numbersCols"
            rows="10"
            readonly
            ref="numbers"
            v-model="editor.numbersText"
          ></textarea>
          <textarea
            class="code"
            v-model="debugData"
            ref="code"
            rows="10"
          ></textarea>
          <div class="overlay">
            <textarea :cols="editor.numbersCols" rows="10" readonly></textarea>
            <textarea
              ref="overlay"
              class="code"
              rows="10"
              readonly
              v-model="editor.overlayText"
            ></textarea>
          </div>
        </div>
        <a v-if="debugUrl" :href="debugUrl" target="_blank"
          ><i icon="link"></i> Output link</a
        >
        <br />
        <br />
        <hr />
      </div>
      <div class="header" v-html="header"></div>
      <a
        class="link"
        v-for="link in links"
        :href="link.href"
        target="_blank"
        v-html="link.label"
      ></a>
    </main>
  </body>
</html>
